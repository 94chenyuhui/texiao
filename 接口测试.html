<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			body,html{
				font-size: 20px;
			}
			*{padding: 0;margin: 0;text-align: center;}
			table{
				margin-top: 200px;
			}
			table,tr,td,th{
				border: 2px solid #000000;
				margin-left: auto;
				margin-right:auto ;
			}
			td,th{
				height: 1.25rem;
				width:9.375rem;
			}
			td.id{
				width: 14rem;
			}
			th.delete,td.delete{
				width: 3.75rem;
			}
			img.img{
				height: 1rem;
				width: 1rem;
			}
			img.img:hover{
				cursor: pointer;
			}


		</style>
		<script src="js/jquery.min.js"></script>
		<script type="text/javascript">
			$(function() {
				$.ajax({
					url: "https://easy-mock.com/mock/5d272d62e10c1918d073412e/menglijuan/drhf",
					type: "GET",

					dataType: "json",
					success: function(data) {
						console.log(data);
						//console.log(data.data.projects[0]);
						let ste = data.data.projects;
						for (let i = 0; i < ste.length; i++) {
							//console.log(ste[i]);
							let name = ste[i].name;
							let id = ste[i].id;
							let data = ste[i].date;
							let birthplace = ste[i].birthplace;

							let Name = "<td>" + name + "</td>";
							let Id = "<td class=id>" + id + "</td>";
							let Data = "<td>" + data + "</td>";
							let Birthplace = "<td>" + birthplace + "</td>";
							let Delete = "<td class=delete><img class=img src=img/laJiXiang.png></td>";
							let tr = "<tr>" + Name + Id + Data + Birthplace + Delete + "</tr>";
							$("table").append(tr);
						}
					}
				});
				$("table").on('click',"img", function(){
					let verify=confirm("确定要删除吗？");
					if(verify){
						let set=$(this).parent();
						set.parent().remove();
					}
					
					
				});
			});
		</script>
	</head>

	<body>

		<table>
			<tr>
				<th>姓名</th>
				<th>身份证号</th>
				<th>出生日期</th>
				<th>籍贯</th>
				<th class="delete">删除</th>
			</tr>
		</table>

	</body>
</html>
